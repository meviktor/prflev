<div class="jumbotron container">
    <h1 class="display-4">Register</h1>
    <p class="lead">to auction-gui</p>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.username.errors }" />
            <div *ngIf="submitted && registrationForm.controls.username.hasError('required')" class="text-danger">
                <div>Username is missing!</div>
            </div>
            <div *ngIf="submitted && registrationForm.controls.username.hasError('minlength')" class="text-danger">
                    <div>Username is not long enough!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.email.errors }" />
            <div *ngIf="submitted && registrationForm.controls.email.hasError('required')" class="text-danger">
                <div>Email is missing!</div>
            </div>
            <div *ngIf="submitted && registrationForm.controls.email.hasError('email')" class="text-danger">
                    <div>Email is not valid!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registrationForm.controls.password.errors }" />
            <div *ngIf="submitted && registrationForm.controls.password.hasError('required')" class="text-danger">
                <div>Password is missing!</div>
            </div>
            <div *ngIf="submitted && registrationForm.controls.password.hasError('minlength')" class="text-danger">
                    <div>Password is not long enough!</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && (registrationForm.controls.confirmPassword.errors || registrationForm.hasError('passwordMismatch'))}" />
            <div *ngIf="submitted && registrationForm.controls.confirmPassword.hasError('required')" class="text-danger">
                <div>Password must be confirmed!</div>
            </div>
            <div *ngIf="submitted && registrationForm.hasError('passwordMismatch')" class="text-danger">
                    <div>Passwords do not match!</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-round" [disabled]="registerButtonPressed">Sign up</button>
            <div class="right"><a routerLink="/login">Back to login</a></div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>

<div class="jumbotron container">
    <h1 class="display-4">Login</h1>
        <p class="lead">to auction-gui</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
                <div *ngIf="submitted && loginForm.controls.username.hasError('required')" class="text-danger">
                    <div>Username is missing!</div>
                </div>
                <div *ngIf="submitted && loginForm.controls.username.hasError('minlength')" class="text-danger">
                        <div>Username is not long enough!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
                <div *ngIf="submitted && loginForm.controls.password.hasError('required')" class="text-danger">
                    <div>Password is missing!</div>
                </div>
                <div *ngIf="submitted && loginForm.controls.password.hasError('minlength')" class="text-danger">
                        <div>Password is not long enough!</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-round" [disabled]="loginButtonPressed">Sign in</button>
                <div class="right"><a (click)="register()">Sign up</a></div>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
</div>
